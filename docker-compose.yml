version: "2"

services:
  mongo:
    image: mongo:3.4-jessie
    ports:
      - 27017:27017
    expose:
      - 27017
    container_name: mongo
    network_mode: host

  MuzixServer:
    build: MuzixServer/
    restart: always
    network_mode: host
    hostname: localhost
    ports:
      - 8761:8761
    image: muzix-server
    expose:
      - 8761

  MuzixConfigServer:
    build: MuzixConfigServer/
    restart: always
    network_mode: host
    image: muzix-config-service
    hostname: localhost
    ports:
      - 8888:8888
    expose:
      - 8888

  apigateway:
    build: spring-bootzuulgatwayproxy/
    depends_on:
      - MuzixConfigServer
      - MuzixServer
      - MuzixAssignment
    restart: always
    network_mode: host
    image: spring-bootzuulgatwayproxy
    hostname: localhost
    ports:
      - 8092:8092
    expose:
      - 8092

  MuzixAssignment:
    build: MuzixAssignment/
    restart: always
    network_mode: host
    hostname: localhost
    ports:
      - 8093:8093
    image: muzix-assignment
    depends_on:
      - MuzixConfigServer
      - MuzixServer
    expose:
      - 8093